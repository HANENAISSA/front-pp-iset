<!-- Page-header start -->
<div class="">
  <div class="page-header card">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-file-document bg-c-blue"></i></span>
          <div class="d-inline">
            <span class="d-block"
              ><h4>Demander un document administratif</h4></span
            >
            <span
              >Remplissez ce formulaire pour avoir un document
              administratif</span
            >
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/'">
                <i class="icofont icofont-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item">
              <a>scolarité</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page-header end -->

<!-- Formulaire d'ajout start -->
<div class="row">
  <div class="col-sm-12">
    <app-card>
      <form [formGroup]="addDocForm" (ngSubmit)="addDocument()">
        <div class="row">
          <div class="col">
            <!-- Form Title  -->
            <h3 class="mb-0">
              <i class="icofont icofont-plus-circle"></i>Nouveau Document
            </h3>
          </div>
          <div class="float-right mr-3">
            <!-- Submit Form Button  -->
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="addDocForm.invalid"
            >
            <i class="icofont icofont-ui-add"></i>Enregistrer
            </button>
          </div>
        </div>
        <div class="form-group">
          <!-- First Name Input  -->
          <label for="first-name">Nom</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            disabled
          />
        </div>
        <div class="form-group">
          <!-- Last Name Input  -->
          <label for="last-name">Prénom</label>
          <input
            type="text"
            id="last-name"
            class="form-control"
            disabled
          />
        </div>
        <div class="form-group">
          <!-- CIN Input  -->
          <label for="cin">N° CIN (Carte d'identité nationale)</label>
          <input
            type="number"
            min="00000000"
            maxlength="99999999"
            id="cin"
            class="form-control"
            disabled
          />
          <div class="invalid-feedback">Veuillez tapez votre CIN.</div>
        </div>
        <div class="form-group">
          <!-- Class Input  -->
          <label for="class">Classe</label>
          <input
            type="text"
            id="class"
            class="form-control"
            disabled
          />
        </div>

        <div class="form-group">
          <!-- Paper Type Input  -->
          <label for="paperType">Type de Papier</label>
          <select
            class="form-control"
            id="paperType"
            formControlName="id_type_papier"
            [ngClass]="{ 'is-invalid': addDocForm.get('id_type_papier').touched && addDocForm.get('id_type_papier').invalid }"
            required
          >
            <option *ngFor="let item of paperTypes" [value]="item.id_type_papier">{{item.libelle_type_papier}}</option>
          </select>
          <div class="invalid-feedback">
            Veuillez sélectionner le type de papier.
          </div>
        </div>
        <div class="form-group">
          <!-- Paper Raison Input  -->
          <label for="paperRaison">La raison de la demande</label>
          <textarea
            class="form-control"
            id="paperRaison"
            rows="3"
            formControlName="raison"
          ></textarea>
        </div>
        <!-- alert Message -->
        <div [hidden]="hidden">
          <p>
            <ngb-alert type="danger" [dismissible]="false">
              Veuillez saisir les informations necessaires
            </ngb-alert>
          </p>
        </div>
      </form>
    </app-card>
  </div>
</div>
