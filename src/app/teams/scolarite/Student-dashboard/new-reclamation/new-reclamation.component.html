<!-- Page-header start -->
<div class="">
  <div class="page-header card">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-exclamation-square bg-c-blue"></i></span>
          <div class="d-inline">
            <span class="d-block">
              <h4>Contacter l'administration</h4>
            </span>
            <span>
              Remplissez ce formulaire pour faire contacter l'administration
            </span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/'">
                <i class="icofont icofont-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item">
              <a>scolarité</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page-header end -->
<!-- Formulaire d'ajout start -->
<div class="row">
  <div class="col-sm-12">
    <app-card>
      <form [formGroup]="addReclamationForm" (ngSubmit)="addReclamation()">
        <div class="row">
          <div class="col">
            <!-- Form Title  -->
            <h3 class="mb-0">
              <i class="icofont icofont-plus-circle"></i>Nouveau Reclamation
            </h3>
          </div>
          <div class="float-right mr-3">
            <!-- Submit Form Button  -->
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="addReclamationForm.invalid"
            >
              <i class="icofont icofont-ui-add"></i>Enregistrer
            </button>
          </div>
        </div>
        <div class="form-group">
          <!-- First Name Input  -->
          <label for="first-name">Nom</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                addReclamationForm.get('firstName').touched &&
                addReclamationForm.get('firstName').invalid
            }"
            required
          />
        </div>
        <div class="form-group">
          <!-- Last Name Input  -->
          <label for="last-name">Prénom</label>
          <input
            type="text"
            id="last-name"
            class="form-control"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                addReclamationForm.get('lastName').touched &&
                addReclamationForm.get('lastName').invalid
            }"
            required
          />
        </div>
        <div class="form-group">
          <!-- Class Input  -->
          <label for="class">Classe</label>
          <select
            class="form-control"
            id="class"
            formControlName="class"
            [ngClass]="{
              'is-invalid':
                addReclamationForm.get('class').touched &&
                addReclamationForm.get('class').invalid
            }"
            required
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <div class="invalid-feedback">
            Veuillez sélectionner votre classe.
          </div>
        </div>
        <div class="form-group">
          <!-- reclamation Type Input  -->
          <label for="reclamationType">Type de Réclamation</label>
          <input
            type="text"
            id="reclamationType"
            class="form-control"
            formControlName="reclamationType"
            [ngClass]="{
              'is-invalid':
                addReclamationForm.get('reclamationType').touched &&
                addReclamationForm.get('reclamationType').invalid
            }"
            required
          />
        </div>
        <div class="form-group">
          <!-- Message Input  -->
          <label for="reclamationContent">Votre Message</label>
          <textarea
            class="form-control"
            id="reclamationContent"
            rows="3"
            formControlName="reclamationContent"
            [ngClass]="{
              'is-invalid':
                addReclamationForm.get('reclamationContent').touched &&
                addReclamationForm.get('reclamationContent').invalid
            }"
            required
          ></textarea>
        </div>
        <!-- Alert -->
        <div [hidden]="hidden">
          <p>
            <ngb-alert type="danger" [dismissible]="false">
              Veuillez saisir les informations necessaires
            </ngb-alert>
          </p>
        </div>
      </form>
    </app-card>
  </div>
</div>
