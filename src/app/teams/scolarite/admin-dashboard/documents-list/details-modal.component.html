<div class="modal-header">
  <h4 class="modal-title">{{ demandDetails.paperType }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <label class="col-sm-4">Prénom</label>
    <h5>{{ demandDetails.firstName }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Nom</label>
    <h5>{{ demandDetails.lastName }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Classe</label>
    <h5>{{ demandDetails.classe }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">CIN</label>
    <h5>{{ demandDetails.cin }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Type de Papier</label>
    <h5>{{ demandDetails.paperType }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Status du Papier</label>
    <h5>{{ demandDetails.status }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Raison du papier</label>
    <h5>{{ demandDetails.description }}</h5>
  </div>
  <hr />
  <div class="row">
    <label class="col-sm-4">Date de Création</label>
    <h5>{{ demandDetails.date | date: "dd-MM-yyyy" }}</h5>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
