<div class="col-md-12 col-xl-8">
  <app-card [title]="'Clubs'" [blockClass]="'p-0'">
    <div class="card-comment " *ngFor="let club of clubs" >
      <div class="card-block-small">
        <img class="img-radius img-50" src="assets/images/avatar-1.jpg" alt="user-1">
        <div class="comment-desc" >
          <h6>{{club.nom_club}}</h6>
          <p class="text-muted ">{{club.description}}</p>
          <div class="comment-btn">
            <button class="btn btn-primary btn-skew" (click)="inscrire(club.id_club)" >Inscrire</button>
          </div>
          <div class="date">
            <i>{{club.domaine}}</i>
          </div>
        </div>
      </div>
    </div>
  </app-card>
</div>
