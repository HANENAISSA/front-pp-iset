<section style="background-image:url(../../../../../assets/bg.jpg);background-repeat: no-repeat;background-size: cover; height: 900px;">
  <!-- Container-fluid starts -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="login-card card-block auth-body mr-auto ml-auto">
                  <form class="md-float-material">
                      <div class="text-center">
                          <img src="assets/iset.png" alt="logo.png">
                      </div>
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-left txt-primary">reset Password</h3>
                              </div>
                          </div>
                          <hr/>
                          <div class="input-group">
                              <input type="email"  value=""  name="email" [(ngModel)]="email" class="form-control" placeholder="Your Email Address" >
                              <span class="md-line"></span>
                          </div>


                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button type="button"  (click)=sendemail() class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Envoyer</button>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                  <p class="text-inverse text-left"><b>Institut Sup√©rieur des Etudes Technologiques de Rades</b></p>
                              </div>
                              <div class="col-md-2">

                              </div>
                          </div>

                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
