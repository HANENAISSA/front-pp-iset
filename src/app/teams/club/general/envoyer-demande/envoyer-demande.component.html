                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                  <div class="card-header">
                                                      <h5>Basic Form Inputs</h5>
                                                      <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                                                      <div class="card-header-right"><i
                                                          class="icofont icofont-spinner-alt-5"></i></div>

                                                          <div class="card-header-right">
                                                              <i class="icofont icofont-spinner-alt-5"></i>
                                                          </div>

                                                      </div>
                                                      <div class="card-block">
                                                          <h4 class="sub-title">Envoyer demande </h4>
                                                          <form>
                                                            <div class="form-group row">
                                                              <label class="col-sm-2 col-form-label">cin</label>
                                                              <div class="col-sm-10">
                                                                  <input type="number" [(ngModel)]="cin"
                                                                  class="form-control form-control-round"
                                                                  placeholder=".form-control-round">
                                                              </div>
                                                          </div>
                                                                      <div class="form-group row">
                                                                      <label class="col-sm-2 col-form-label">email</label>
                                                                      <div class="col-sm-10">
                                                                          <input type="email" [(ngModel)]="email"
                                                                          class="form-control form-control-round"
                                                                          placeholder=".form-control-round">
                                                                      </div>
                                                                  </div>
                                                                  <div class="form-group row">
                                                                      <label class="col-sm-2 col-form-label">Equipe</label>
                                                                      <div class="col-sm-10">
                                                                          <select name="select"  [(ngModel)]="equipe" (change)="fun($event)"   class="form-control form-control-round">
                                                                              <option value="opt1" selected="selected" >Choisir votre equipe</option>
                                                                              <option value="opt2" *ngFor="let eq of equipes" value="{{eq.id_equipe}}" >{{eq.equipe}}</option>

                                                                          </select>
                                                                      </div>
                                                                  </div>


                                                                          <div class="form-group row">
                                                                              <label class="col-sm-2 col-form-label">Pourquoi voulez-vous Ãªtre membre de ce club?</label>
                                                                              <div class="col-sm-10">
                                                                                  <textarea rows="5" cols="5" class="form-control form-control-round" [(ngModel)]="motivation"
                                                                                  placeholder="    Motivation"></textarea>
                                                                              </div>
                                                                          </div>

                                                                          <div class="full field">
                                                                            <div class="center"><button (click)=sendRequest() >Envoyer</button></div>
                                                                         </div>
                                                                      </form>


                                                                  </div>
                                                              </div>
                                                              <!-- Basic Form Inputs card end -->
