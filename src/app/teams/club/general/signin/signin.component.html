<div  style="background-image:url(../../../../../assets/bg.jpg);background-repeat: no-repeat;background-size: cover; height: 900px;" >
  <!-- Container-fluid starts -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="login-card card-block auth-body mr-auto ml-auto">
                  <form class="md-float-material">
                      <div class="text-center">
                          <img src="assets/iset.png" alt="logo.png">
                      </div>
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-left txt-primary">Connectez-vous à votre compte</h3>
                              </div>
                          </div>
                          <hr/>
                          <div class="input-group">
                              <input type="text"  [(ngModel)]="email" id="emaill"  class="form-control" value=""  name="email" placeholder="Your Email Address">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input type="password" [(ngModel)]="password" id="password"  class="form-control"  value=""  name="password" placeholder="Password">
                              <span class="md-line"></span>
                          </div>
                          <div class="row m-t-25 text-left">
                              <div class="col-sm-7 col-xs-12">
                                <a [routerLink]="['/club/reset_password']" class="text-right f-w-600 text-inverse"> Mot de passe oublié?</a>

                              </div>

                          </div>
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button type="button" id="signini"  (click)="signin()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Merci et profitez de notre site Web.</p>
                                  <p class="text-inverse text-left"><b>Institut Supérieur des Etudes Technologiques de Rades</b></p>
                              </div>
                              <div class="col-md-2">

                              </div>
                          </div>

                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</div>
