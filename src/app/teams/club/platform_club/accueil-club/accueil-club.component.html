<div class="page-body">
  <div class="row">
      <!-- card1 start -->
      <div class="col-sm-12 col-xl-8">

          <div class="card widget-card-1 "  *ngFor="let post of posts" >
              <div class="card-block-small">
                <i class="icofont icofont-ui-home bg-c-blue card1-icon"></i>
                <span class="text-c-blue f-w-600">{{post.date}}{{post.heure}}</span>
                  <h6>{{post.nom}}{{post.prenom}}</h6>
                  <div>
                      <span class="f-left m-t-10 ">
                        <p> {{post.description}}</p>
                      </span>
                  </div>

              </div>
            <!-- commantaire -->
              <div class="col-sm-12 text-left ">
                <app-card [title]="'Commentaires récents'" [blockClass]="'p-0'">
              <!-- add commantaire -->
                <div class="card-comment ">
                <div class="card-block-small">
                  <img class="img-radius img-50" src="assets/images/avatar-1.jpg" alt="user-1">
                  <div class="comment-desc text-left">
                    <h6>{{nom }} {{prenom}}</h6>
                    <input type="text" class="form-control" [(ngModel)]="cmtre"
                    placeholder="ecrire votre commantaire"><br>
                    <button class="btn btn-mat btn-primary " (click)=addcmtre(post.id_publication)>Publier</button>

                  </div>
                </div>
               </div>
               <!-- add commantaire -->
<!-- display commantaire -->
<app-commentaire idpublication={{post.id_publication}}></app-commentaire>
 <!-- display commantaire -->
              </app-card>
            </div>
            <!-- commantaire -->
          </div>
      </div>
      <!-- card1 end -->
      <!-- sondage -->
      <div class="col-sm-12 col-xl-4">
        <!-- add sondage -->
        <div class="card widget-statstic-card">
          <div class="card-header">
            <div class="card-header-left">
              <h4>Ajouter Sondage</h4>
              <input type="text" class="form-control" [(ngModel)]="title"
              placeholder="ecrire description"> <br>
              <button class="btn btn-mat btn-primary " (click)=addsondage()>Publier</button>
            </div>
          </div>

        </div>

      <!-- add sondage -->
      <!-- display sondage -->

        <div class="card widget-statstic-card" *ngFor="let sondage of sondages">
          <div class="card-header">
            <div class="card-header-left">
              <h4>Sondage</h4>
              <h6>{{sondage.titre}}</h6>
              <p class="p-t-10 m-b-0 text-c-blue">{{sondage.date}} {{sondage.heure}}</p>
            </div>
          </div>
          <div class="card-block">
            <i  class="icofont icofont-users-social st-icon bg-c-blue txt-lite-color"></i>



            <div class="text-left">
              <div class="radio">
                <label>
                    <input type="radio"
                           value="true"

                           id="true"
                           (change)="voter(true,sondage.id_sondage)"
                           name="ProfitCode">Oui
                </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio"
                           value="false"

                           id="true"
                           (change)="voter(false,sondage.id_sondage)"
                           name="ProfitCode">non
                </label>
                <p  *ngIf="value==true">vous avez voté avec oui . </p>
                <p  *ngIf="value==false">vous avez voté avec non .</p>
              </div>
              </div>
          </div>
        </div>
      </div>
      <!-- display sondage -->
<!--  sondage -->
    </div>

  </div>
<!--display post-->
