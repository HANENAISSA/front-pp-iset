
 <div class="media mt-2" *ngFor="let cmtre of cmtrs">
 <a class="media-left" href="javascript:;" *ngFor="let u of user" >
  <img *ngIf="u.membreimage=='imageurl'" class="media-object img-radius comment-img"  src="assets/images/5.png"  alt="Generic placeholder image">
  <img *ngIf="u.membreimage!='imageurl'"class="media-object img-radius comment-img" src="http://127.0.0.1:5010/{{cmtre.membreimage}}" alt="Generic placeholder image">
</a>

<div class="media-body">
  <div ngbDropdown container="body" id="menucmtre">
    <button class="btn float-right" ngbDropdownToggle>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" >
        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
      </svg>
    </button>
    <div ngbDropdownMenu >

      <button ngbDropdownItem id="deleteCMTRE"(click)="deleteCMTRE(cmtre.id_commentaire)">
        <i class="icofont icofont-close-line" ></i>Supprimer
      </button>
    </div>
  </div>

  <h6 class="media-heading">{{cmtre.nom}} {{cmtre.prenom}} <span class="f-12 text-muted m-l-5">{{cmtre.date}}--{{cmtre.heure}} </span></h6>

  <p class="m-b-0"> {{cmtre.description}}</p>

  <hr>

</div>
</div>
